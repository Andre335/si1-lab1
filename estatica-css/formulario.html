<!DOCTYPE html>
<html>	
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title> Página de Inscrição </title>
	</head>
	<body>
		<h1> Preencha o formulário abaixo: </h1>
		<form action="obrigado.html" method="get"> 
			Nome: <input type="text" name="nome"> <br>
			Número da Matrícula: <input type="text" name="matricula"> <br>
			Selecione seu Período: 
			<select> 
				<option> Primeiro </option>
				<option> Segundo </option>
				<option> Terceiro </option>
				<option> Quarto </option>
				<option> Quinto </option>
				<option> Sexto </option>
				<option> Setimo </option>
				<option> Oitavo </option>
				<option> Nono </option>
				<option> Decimo </option>
			</select> <br>
			
			<button type="submit"> Cadastrar </button>
		</form>
	</body>
</html>
